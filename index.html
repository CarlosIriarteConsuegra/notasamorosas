    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,300&display=swap");
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { background-color: #f2f2f2; font-family: "Shantell Sans", cursive; font-size: 16px; line-height: 1.5; overflow-x: hidden; text-align: center; }
      h1 { margin-top: 50px; font-size: 3rem; }
      .container { display: flex; flex-direction: column; align-items: center; padding: 40px; }
      .note { color: #333; text-align: center; transition: transform 0.5s ease-in-out; }
      .heart:hover { transform: scale(1.05); }
      .heart:nth-of-type(odd) { transform: rotate(1deg); }
      .heart:nth-of-type(even) { transform: rotate(-1deg); }
      .heart { position: relative; margin: 10px auto; cursor: pointer; transition: all 0.5s ease-in-out; animation: heartbeat 1.5s ease-in-out infinite; }
      .heart:hover { transform: scale(1.1); }
      .heart p { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; color: white; font-weight: bold; font-size: 50%; text-shadow: 1px 1px 1px black; z-index: 1; }
      #video-container { height: 100px !important; }
      @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>

    <script>
      window.addEventListener("scroll", function () {
        const notes = document.querySelectorAll(".note");
        let index = 0;
        let position = window.pageYOffset;

        notes.forEach(function (note) {
          let offset = note.offsetTop;

          if (position >= offset - 250) {
            note.style.transform = "translateX(0)";
            note.style.opacity = "1";
            note.firstElementChild.style.opacity = "1";
            note.style.transitionDelay = `${index * 1}s`; index++; } else { note.style.transform = "translateX(-50%)"; note.firstElementChild.style.opacity = "0"; } }); });

    </script>
